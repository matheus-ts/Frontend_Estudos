<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Skill</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>SKILLS BAR</h2>
        <div class="skills">
            <span class="Name">
                HTML
            </span>
            <div class="percent">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <span class="Value">90%</span>
        </div>
        <div class="skills">
            <span class="Name">
                CSS
            </span>
            <div class="percent">
                <div class="progress" style="width: 100%;"></div>
            </div>
            <span class="Value">100%</span>
        </div>

    </div>
</body>

</html>
