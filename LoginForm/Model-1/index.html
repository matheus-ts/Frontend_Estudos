<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <img src="./assets/wave.svg" alt="" class="wave">
    <img src="./assets/wave2.svg" class="top-wave">
    <div class="container">
        <div class="img">
            <img src="./assets/login3.svg" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="./assets/undraw_male_avatar_323b.svg" alt="">
                <h2>Bem-Vindo</h2>
                <div class="input-div first">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nome de Usu√°rio</h5>
                        <input type="text" class="input">
                </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                <div class="div">
                    <h5>Senha de acesso</h5>
                    <input type="password" class="input">
                </div>
            </div>
                <a>Forgot Password ?</a>
                <input type="submit" value="login" class="btn">
            </form>
        </div>
    </div>
    <script type="text/javascript">
        
        const inputs = document.querySelectorAll('.input');

        function focusFunction(){
            let parent = this.parentNode.parentNode
            parent.classList.add('focus')
        }

        function blurFunc(){
            let parent = this.parentNode.parentNode
            if(this.value == ""){
                parent.classList.remove('focus')
            }            
        }

        inputs.forEach(input => {
            input.addEventListener('focus',focusFunction)
            input.addEventListener('blur',blurFunc)
        
        });

    </script>
</body>
</html>
